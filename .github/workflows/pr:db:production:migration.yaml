# See https://zellwk.com/blog/github-actions-deploy/ an explanation of this code
name: pr:db:production:migration
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
    paths:
      - 'packages/kysely-schema/**'

jobs:
  deploy-backend-service:
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v4
      -
        name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.0.0'
      -
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false
      -
        name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      -
        uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      -
        name: Install dependencies
        run: pnpm install -r --frozen-lockfile
      # deploy packages/kysely-schema
      - 
        name: Deploy packages/kysely-schema
        run: pnpm deploy --filter ./packages/kysely-schema ./prod/packages/kysely-schema
      # rsync production db to test migration
      - 
        name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'pr:db:production:migration'
      - 
        name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      - 
        name: Rsync production backend service
        run: rsync -avh --delete ./prod/packages/kysely-schema ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PACKAGES_KYSELY_SCHEMA_PATH }}

